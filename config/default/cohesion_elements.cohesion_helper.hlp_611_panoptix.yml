 Technology Works<\/p>\n\n<p class=\"coh-style-a-body-text-xtra-large text-align-center\">&nbsp;<\/p>\n\n<p class=\"text-align-center\"><span class=\"coh-color-black\">To make it possible to achieve <strong>20\/20 near, intermediate and distance vision<\/strong>, the PanOptix<sup>\u00ae<\/sup> IOL <\/span><\/p>\n\n<p class=\"text-align-center\"><span class=\"coh-color-black\">is equipped with a proprietary lens design that allows for the three optimally placed focal points.<sup>1<\/sup><\/span><\/p>\n","textFormat":"cohesion"},"897abae5-303a-4eef-943f-75b9f65132ab":"coh-style-a-max-width-wide","952f179d-b4d8-4e69-9894-e4a39346e86f":"coh-style-a-text-columns-one","1949e1e4-60b2-4705-8135-c15502fec433":"coh-style-a-padding-top-medium","961f68d1-8502-4adc-8da1-90d9bfbacf48":"coh-style-a-padding-bottom-medium","3d4f5794-16e1-4740-879f-0176e682ed18":"coh-style-a-padding-left-small","8e115952-554a-4d94-b630-00bb025ba7e5":"coh-style-a-padding-right-small","9e834c9f-566d-43dd-b88d-0373b95ed01c":"","d2594a1b-6a3d-4af0-9cb4-311ce9b4cf8c":"","9620d4bd-3fc5-4f33-9a51-fe67c153963f":"","9869a998-5018-4552-9803-f16cee818fb0":"","7a56a305-cbd2-4329-b33d-fcba595e9ec4":"","4914f794-8649-4c63-bd09-0f6b0ee61793":{"link":true,"name":"Alcon White Smoke","uid":"alcon-white-smoke","class":".coh-color-alcon-white-smoke","variable":"$coh-color-alcon-white-smoke","value":{"hex":"#f2f2f2","rgba":"rgba(242, 242, 242, 1)"},"inuse":true,"wysiwyg":true}},"195fc10e-9743-4d3a-bb55-c04ddcff5093":{"settings":{"title":"Image"},"29d025a9-f202-494e-86b9-3c46e3beaf60":"[media-reference:file:e689ce69-1527-409e-86a8-60e443008447]","3d037735-9474-4d58-85c0-947af17c8553":"A complex, multi-step visual illustration describes how Enlighten Optical Technology optimises intermediate vision without compromising exceptional near and distance vision.   A text box at the top, right-hand side of the page explains the first step in the Design of Enlighten Optical Technology and says \u201cTo create Enlighten Optical Tec