, allowing for <strong>enhanced ease of use and efficiency<\/strong> through RFID and voice control.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>The PurePoint<sup>\u00ae<\/sup> Laser is compatible with a full line of laser probes and accessories, including the VEKTOR\u2122 Articulating Illuminated Laser Probe for <strong>unassisted scleral depression<\/strong>, and the Laser Indirect Ophthalmoscope (LIO) for <strong>efficient laser delivery<\/strong> with comfort.*<\/p>\n\n<p>&nbsp;<\/p>\n\n<drupal-media alt=\"PurePoint logo\" data-entity-type=\"media\" data-entity-uuid=\"4a0ff9fc-e7a3-4efe-a7b2-34c1bce21b78\" data-view-mode=\"\"><\/drupal-media>\n","textFormat":"cohesion"},"89a0ca14-7ca8-4c4a-8ae2-93f70fa8b42a":{"text":"","textFormat":"cohesion"},"65b95211-10d8-4c04-b165-444c91504765":"Button Left","d11448d2-8e80-42a2-8128-921d0110ce3c":"_self","d05921b8-aff7-44c5-9572-5c14b2ab2217":"Button Right","783489a1-1454-4a95-916f-86488e98eea9":"_self","9d0e4cef-e2d5-49f9-bbb5-34e1890569fb":"[media-reference:file:d8932b9d-5ad7-4d15-b3e0-752e5ba92a8d]","a6a41e41-aa6b-4b30-9534-3332642e2191":"An image of the PUREPOINT Laser on a purple background.","f44e6c1e-16bd-4d99-8f77-085dadb24bfb":"[media-reference:file:a1c9c21f-ac0d-4d62-a1b1-14f9e2dec631]","9bd6a37d-78f0-4526-bb60-2dae01fc59e6":"coh-style-a-component-height-small","b06cba82-8719-48c4-b967-12fad94b0f7b":"center","93422db4-840e-4f0f-b84e-61e3fc356f71":"coh-style-a-button-primary","98fa2520-0c4a-43c2-a689-4e39adbb8291":"coh-style-a-button-inverted","dc7fd04b-1e76-4cb7-8ab5-5a60ac7679c8":"Center","94be91c0-f64b-4b01-bea4-6a32841f1958":"coh-style-a-hero-image-medium","ca3520f4-392e-428c-ae64-c991d6602e03":"center","931860c4-ecfa-470a-811c-3c2541045652":"center","1f254e6c-db18-41e3-8e75-1bfcafc990b1":false,"5a1f6422-cf68-4579-9e61-1456b14c8d23":"0","9fd8a075-3cd2-4b45-b04d-67e4ae704e98":"0","674610db-33ed-4661-b295-fb8d4d16eebc":false,"7fd87ce9-3167-4d7e-82a6-3b67327f2f97":"solid","97c10915-6fb8-414f-bb38-b41e90743a65":"none","3cc5892e-2f