n Phaco development.<\/span><\/p><p class=\"text-align-center\"><span style=\"white-space:pre-wrap;\">\u2028<\/span><br><span style=\"white-space:pre-wrap;\">Available to participants in: Virtual (for all countries)<\/span><\/p> <\/div> <\/div> <\/div>\n<section class=\"coh-container ssa-component coh-component ssa-component-instance-50e6c6f0-0a99-41cb-83c9-e8d3ab68af48 coh-component-instance-50e6c6f0-0a99-41cb-83c9-e8d3ab68af48 ssa-instance-5f271f73dbbca05f5223a04fec60e536 coh-ce-cpt_a_buttons-a6d42339\"> <div class=\"coh-container  coh-style-a-padding-bottom-small  \"> <div class=\"coh-container ssa-instance-5f271f73dbbca05f5223a04fec60e536 coh-ce-cpt_a_buttons-e75b8449\"> <a href=\"#\" class=\"coh-link coh-style-a-button-primary\" target=\"_self\"> APPLY NOW <\/a> <\/div> <\/div> <\/section>\n<section class=\"coh-container ssa-component coh-component ssa-component-instance-f7862ee2-2c82-4ba1-a2af-008f1a9a2698 coh-component-instance-f7862ee2-2c82-4ba1-a2af-008f1a9a2698 coh-style-a-cpt-card-container ssa-instance-05f70689ecbd1f6fd3b07a1609ab1d37 coh-ce-cpt_a_card_container_1-668e473d\"> <div class=\"coh-container coh-style-a-padding-top-medium coh-style-a-padding-bottom-medium   coh-container-boxed\"> <div class=\"coh-container  coh-style-a-padding-bottom-medium  \"> <div class=\"coh-wysiwyg\" data-ssa-field-uuid=\"050b466d-7ddb-4584-abac-927d7ebabac5\" data-ssa-form-type=\"form-wysiwyg\"> <h2 class=\"text-align-center\"><span style=\"white-space:pre-wrap;\">Course information<\/span><\/h2> <\/div> <\/div> <div class=\"coh-container coh-ce-cpt_a_card_container_1-13ef70f6\"> <div class=\"coh-column coh-ce-cpt_a_card_container_1-e850594e coh-col-sm coh-visible-xl coh-col-xl-12\"> <div class=\"coh-row coh-row-xl coh-row-visible-xl\" data-coh-row-match-heights=\"{&quot;xs&quot;:{&quot;target&quot;:&quot;a-match-height-mobile&quot;},&quot;sm&quot;:{&quot;target&quot;:&quot;a-match-height-tablet&quot;},&quot;xl&quot;:{&quot;target&quot;:&quot;a-match-height-desktop&quot;}}\"> <div class=\"coh-row-inner ssa-instance-05f70689ecbd1f6fd3b07a1609ab1d37 coh-ce-cpt_a_card_container_1-9de9da7d\"> <div class=\"coh-column ssa-component coh-component ssa-component-instance-c334d7bc-e9d2-434b-89c4-676d1471d91f coh-component-instance-c334d7bc-e9d2-434b-89c4-676d1471d91f ssa-instance-3803411c02f0d4a02353f0428009ca6c coh-ce-cpt_a_card_img_txt_btn_2-329ec5af coh-visible-xs coh-col-xs-12 coh-visible-sm coh-col-sm-4 coh-visible-xl coh-col-xl-4\"> <div class=\"coh-container border-radius     a-match-height-desktop    square square ssa-instance-3803411c02f0d4a02353f0428009ca6c coh-ce-cpt_a_card_img_txt_btn_2-e3c910f1\"> <div class=\"coh-container ssa-instance-3803411c02f0d4a02353f0428009ca6c coh-ce-cpt_a_card_img_txt_btn_2-d483aefc\"> <div class=\"coh-container    \"> <div class=\"coh-wysiwyg\" data-ssa-field-uuid=\"39652d6b-55b6-4af7-9f1e-e0615efe0aee\" data-ssa-form-type=\"form-wysiwyg\"> <h4><span style=\"white-space:pre-wrap;\">Course&nbsp;structure<\/span><\/h4><p><span style=\"white-space:pre-wrap;\">It consists of video-based sessions by subject matter experts on different aspects of cataract and retinal surgery, including recent advancements. The interactive platform is provided to participants where they can clarify their doubts with faculty.<\/span><\/p> <\/div> <\/div> <\/div> <\/div> <\/div>\n<div class=\"coh-column ssa-component coh-component ssa-component-instance-47cf4532-d3f9-4ac4-8521-1c9fc53ce783 coh-component-instance-47cf4532-d3f9-4ac4-8521-1c9fc53ce783 ssa-instance-1767e5673ec1aad62add110caecf9a91 coh-ce-cpt_a_card_img_txt_btn_2-329ec5af coh-visible-xs coh-col-xs-12 coh-visible-sm coh-col-sm-4 coh-visible-xl coh-col-xl-4\"> <div class=\"coh-container border-radius     a-match-height-desktop    square square ssa-instance-1767e5673ec1aad62add110caecf9a91 coh-ce-cpt_a_card_img_txt_btn_2-e3c910f1\"> <div class=\"coh-container ssa-instance-1767e5673ec1aad62add110caecf9a91 coh-ce-cpt_a_card_img_txt_btn_2-d483aefc\"> <div class=\"coh-container    \"> <div class=\"coh-wysiwyg\" data-ssa-field-uuid=\"39652d6b-55b6-4af7-9f1e-e0615efe0aee\" data-ssa-form-type=\"form-wysiwyg\"> <h4><span style=\"white-space:pre-wrap;\">Expected outcome<\/span><\/h4><p><span style=\"white-space:pre-wrap;\">Confident management of various practical scenarios in phacoemulsification and vitreoretinal surgeries.<\/span><\/p> <\/div> <\/div> <\/div> <\/div> <\/div>\n<div class=\"coh-column ssa-component coh-component ssa-component-instance-8540e11f-7eba-4483-afb5-736524eea4d7 coh-component-instance-8540e11f-7eba-4483-afb5-736524eea4d7 ssa-instance-ae3a0f728ee6cd83bb730b40e7eaa285 coh-ce-cpt_a_card_img_txt_btn_2-329ec5af coh-visible-xs coh-col-xs-12 coh-visible-sm coh-col-sm-4 coh-visible-xl coh-col-xl-4\"> <div class=\"coh-container border-radius     a-match-height-desktop    square square ssa-instance-ae3a0f728ee6cd83bb730b40e7eaa285 coh-ce-cpt_a_card_img_txt_btn_2-e3c910f1\"> <div class=\"coh-container ssa-instance-ae3a0f728ee6cd83bb730b40e7eaa285 coh-ce-cpt_a_card_img_txt_btn_2-d483aefc\"> <div class=\"coh-container    \"> <div class=\"coh-wysiwyg\" data-ssa-field-uuid=\"39652d6b-55b6-4af7-9f1e-e0615efe0aee\" data-ssa-form-type=\"form-wysiwyg\"> <h4><span style=\"white-space:pre-wrap;\">Selection criteria<\/span><\/h4><p><span style=\"white-space:pre-wrap;\">All the surgeons who want continuous education in phaoemulsification and vitreoretinal surgical technique &amp; technology via digital platform.<\/span><\/p> <\/div> <\/div> <\/div> <\/div> <\/div>\n<\/div> <\/div> <\/div> <\/div> <\/div> <\/section>\n<section class=\"coh-container ssa-component coh-component ssa-component-instance-456d2b53-492c-44dc-8a32-96ccf254a1c3 coh-component-instance-456d2b53-492c-44dc-8a32-96ccf254a1c3 ssa-instance-a9345c6c62774d14e6a97d3d3e00858b coh-ce-cpt_a_txt_img-fa7d1b23\"> <div class=\"coh-container coh-style-a-padding-top-medium coh-style-a-padding-bottom-medium coh-style-a-padding-left-large coh-style-a-padding-right-large     ssa-instance-a9345c6c62774d14e6a97d3d3e00858b coh-ce-cpt_a_txt_img-39b51148\"> <div class=\"coh-container coh-style-a-component-height-medium\"> <div class=\"coh-row coh-row-bleed-xl coh-row-visible-xl\" data-coh-row-match-heights=\"{&quot;xs&quot;:{&quot;target&quot;:&quot;none&quot;},&quot;ps&quot;:{&quot;target&quot;:&quot;none&quot;},&quot;xl&quot;:{&quot;target&quot;:&quot;auto-height&quot;}}\"> <div class=\"coh-row-inner coh-ce-cpt_a_txt_img-53091848\"> <div class=\"coh-column     auto-height ssa-instance-a9345c6c62774d14e6a97d3d3e00858b coh-ce-cpt_a_txt_img-6f3bdf24 coh-visible-xs coh-col-xs-12 coh-visible-ps coh-col-ps-12 coh-visible-xl coh-col-xl-6\"> <div class=\"coh-container content-text ssa-instance-a9345c6c62774d14e6a97d3d3e00858b coh-ce-cpt_a_txt_img-5bc4159c\"> <div class=\"coh-container   coh-style-a-padding-left-small coh-style-a-padding-right-small ssa-instance-a9345c6c62774d14e6a97d3d3e00858b coh-ce-cpt_a_txt_img-cd58a0a9\"> <div class=\"coh-wysiwyg\" data-ssa-field-uuid=\"62646cca-d3da-44cd-9813-410ac87c60a1\" data-ssa-form-type=\"form-wysiwyg\"> <p><span style=\"white-space:pre-wrap;\">\u201cPDTV, as a global learning platform, has shown tremendous utility in recent times. It provides an opportunity for beginners and advanced learners to choose their topic, either in an interactive live session or a recorded version as many times as they wish. Knowledge is shared in great depth that sometimes it takes multiple lectures to cover just one topic. Faculty are well experienced and eager to share their knowledge in an efficient way. Here learning is not time bound, as it is just one click away anytime, anywhere. Being a global platform makes it even more valuable as it is widely used in underdeveloped countries, where learning resources are scarce.\u201d<\/span><\/p><p><br><span style=\"white-space:pre-wrap;\">\u2028Dr. Rajesh Joshi, Head, Cataract &amp; IOL services, SNC- Chitrakoot<\/span><\/p> <\/div> <\/div> <\/div> <\/div> <div class=\"coh-column None c