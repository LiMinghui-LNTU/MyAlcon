ients, as well as a clinically proven exceptionally low rate of visual disturbances.<sup>1-4<\/sup><br \/>\n<br \/>\nThe wavefront-shaping technology of the AcrySof IQ Vivity<sup>\u00ae<\/sup> IOL is called X-WAVE\u2122 Technology and is proprietary to Alcon.<br \/>\n<br \/>\nWavefront-shaping stretches the light. It doesn\u2019t bend light like refraction, or split light like diffraction.<br \/>\n<br \/>\nJust like a monofocal, Vivity<sup>\u00ae<\/sup> utilizes essentially <strong>all of the transmitted light energy<\/strong> that passes through the lens. The smooth surface transition elements on the AcrySof IQ Vivity<sup>\u00ae<\/sup> IOL <strong>stretch and shift the wavefront<\/strong> to provide a full range of vision with functional near visual acuity to help reduce spectacle dependence.<sup>1-4<\/sup><\/span><\/p>\n","textFormat":"cohesion"},"ea00e1fe-e2d6-44a7-a522-ce57aa927e0e":{"text":"","textFormat":"cohesion"},"e3768d84-1a87-45b2-917f-57d40910837c":"Button Left","752bd974-f292-411b-9450-ab670cb7e918":"_self","177928c7-0a10-4cca-92c2-e14f08216fd0":"","88f34784-e3a9-403f-b6b3-3af7850475b2":"","feb7b2f7-07c8-480d-85b8-9c01d4af93cf":"","cae8dd83-01ff-406b-bf88-29ac397146f4":"Button One","2f9c4ecc-287e-478a-a3a7-b83b9bf9572e":"_self","2d53cb72-5ba1-498b-a6e2-02da6f0c85e7":"","318909ac-14af-49ff-9e84-494fdd66e36f":"","77c0bf53-516b-4386-9df9-2bb08ec4ccfc":"","fc465ba2-4f07-4d88-b2a6-e45395aeea47":"https:\/\/embed.ustudio.com\/embed\/DNS0qFk24MXK\/UiT21yE7gYca","a480714e-c370-467d-9394-91482405a586":"coh-style-a-max-width-wide","e34c8ace-e6a4-48ad-9588-cbf83d3d1540":"center","39c068c6-8b13-4e5e-b540-791243f91125":"center","0de3ffe0-ac76-4b75-b386-9481649def3c":"coh-style-a-button-primary","b0b09ed5-d474-4514-a529-60e54baac546":"coh-style-a-button-inverted","e1fd9416-acce-4cb3-b697-5cfcdf213bee":"Left","ff8edcce-8fca-4ad7-af72-e6d014d1a41d":"0","ce3ea6ac-890e-44eb-9116-7a0d5281d9c4":"0","e3fa9c8b-b59f-4b73-a124-53ba548fed2a":false,"97872d5d-9bd0-4144-98fa-d9f80a