55, 1)"},"inuse":true,"wysiwyg":true},"d5586374-6415-4ea1-8c41-1866ec732e71":{"link":true,"name":"Primary \/ Alcon Light Blue","uid":"primary-alcon-light-blue","class":".coh-color-primary-alcon-light-blue","variable":"$coh-color-primary-alcon-light-blue","value":{"hex":"#e5f5ff","rgba":"rgba(229, 245, 255, 1)"},"inuse":true,"wysiwyg":true}},"3b581129-58b9-4ce8-8fa7-fed1e7bead3b":{"settings":{"title":"Unique Mechanism of Action"},"0c0d618b-d4e2-4f05-bfde-0c4f26d33509":{"text":"<h2>Unique Mechanism of Action<\/h2>\n\n<p>&nbsp;<\/p>\n\n<p class=\"coh-color-alcon-gray-medium\">The Clareon<sup>\u00ae<\/sup> Vivity<sup>\u00ae<\/sup> IOL uses wavefront shaping technology to deliver distance, intermediate, and functional near vision for patients, as well as a clinically proven exceptionally low rate of visual disturbances.<sup>1-4<\/sup><\/p>\n\n<p>&nbsp;<\/p>\n\n<p class=\"coh-color-alcon-gray-medium\">The wavefront-shaping technology of the Clareon<sup>\u00ae<\/sup> Vivity<sup>\u00ae<\/sup> IOL is called X-WAVE\u2122 Technology and is proprietary to Alcon.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p class=\"coh-color-alcon-gray-medium\">Wavefront-shaping stretches the light. It doesn\u2019t bend light like refraction, or split light like diffraction.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p class=\"coh-color-alcon-gray-medium\">Just like a monofocal, Clareon<sup>\u00ae<\/sup> Vivity<sup>\u00ae<\/sup> utilises essentially <strong>all of the transmitted light energy<\/strong> that passes through the lens. The smooth surface transition elements on the Clareon<sup>\u00ae<\/sup> Vivity<sup>\u00ae<\/sup> IOL <strong>stretch and shift the wavefront<\/strong> to provide a full range of vision with functional near visual acuity to help reduce spectacle dependence.<sup>1-4<\/sup><\/p>\n","textFormat":"cohesion"},"ea00e1fe-e2d6-44a7-a522-ce57aa927e0e":{"text":"","textFormat":"cohesion"},"e3768d84-1a87-45b2-917f-57d40910837c":"Contact Sales Rep","752bd974-f292-411b-9450-ab670cb7e918":"_self","177928c7-0a10-4cc