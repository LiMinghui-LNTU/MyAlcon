4d7d-9d80-8e2ab92e92e2":{"settings":{"title":"Image"},"29d025a9-f202-494e-86b9-3c46e3beaf60":"[media-reference:file:3a4b86ce-9de4-46d6-b02c-153d9980ecf2]","3d037735-9474-4d58-85c0-947af17c8553":"Bar graph reporting how bothered patients were by starbursts, halos and glare after implantation with the Vivity IOL and a monofocal IOL. 106 patients were implanted with Vivity IOL, and 110 patients were implanted with a monofocal IOL.  The graph displays that with the Vivity IOL, 74% of Vivity patients and 72% of monofocal patients were not bothered at all by starbursts. 83% of Vivity patients and 89% of monofocal patients were not bothered at all by halos. 78% of Vivity patients and 76% of monofocal patients were not bothered at all by glare.  14% of Vivity patients and 15% of monofocal patients were bothered a little by starbursts. 12% of Vivity patients and 6% of monofocal patients were bothered a little by halos. 11% of Vivity patients and 10% of monofocal patients were bothered a little by glare.  9% of Vivity patients and 11% of monofocal patients were bothered somewhat by starbursts. 3% of Vivity patients and 5% of monofocal patients were bothered somewhat by halos. 7% of Vivity patients and 12% of monofocal patients were bothered somewhat by glare.  1% of Vivity patients and 2% of monofocal patients were bothered quite a bit by starbursts. 1% of Vivity patients and 1% of monofocal patients were bothered quite a bit by halos. 4% of Vivity patients and 3% of monofocal patients were bothered quite a bit by glare.  2% of Vivity patients and 1% of monofocal patients were bothered very much by starbursts. 1% of Vivity patients and 0% of monofocal patients were bothered very much by halos. 0% of Vivity patients and 0% of monofocal patients were bothered very much by glare.","0ffe7ae0-4f19-4918-87b1-2d65a67f5aba":"[media-reference:file:3a4b86ce-9de4-46d6-b02c-153d9980ecf2]","336b37fa-ad26-407c-a925-4e0e1543aa04":"coh-style-a-max-width-wide","7567c2a5-5f65-452a-af25-8619d20