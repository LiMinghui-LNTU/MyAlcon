ings":{"title":"Text"},"af01cd7a-833a-40fd-a8a9-f0656db075f5":{"text":"<h2 class=\"text-align-center\">Cut costs, not corners<\/h2>\n\n<p>&nbsp;<\/p>\n\n<p class=\"text-align-center\">Keeping costs under control is important, especially when everybody is under pressure to be as efficient as possible. Using SUDs only one time can be less expensive than repeated use.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p class=\"text-align-center\">A recent study showed that the expected cost of single-use cataract surgery, including the cost of possible complications, is \u20ac1,404 while increasing to \u20ac1,486 when reusing SUDs. This represents a cost increase of almost 6%<sup>1<\/sup>.<\/p>\n","textFormat":"cohesion"},"897abae5-303a-4eef-943f-75b9f65132ab":"coh-style-a-max-width-narrow","952f179d-b4d8-4e69-9894-e4a39346e86f":"coh-style-a-text-columns-one","9e834c9f-566d-43dd-b88d-0373b95ed01c":"","d2594a1b-6a3d-4af0-9cb4-311ce9b4cf8c":"","9620d4bd-3fc5-4f33-9a51-fe67c153963f":"","9869a998-5018-4552-9803-f16cee818fb0":"","7a56a305-cbd2-4329-b33d-fcba595e9ec4":"","1949e1e4-60b2-4705-8135-c15502fec433":"coh-style-a-padding-top-small","961f68d1-8502-4adc-8da1-90d9bfbacf48":"coh-style-a-padding-bottom-large","3d4f5794-16e1-4740-879f-0176e682ed18":"coh-style-a-padding-left-large","8e115952-554a-4d94-b630-00bb025ba7e5":"coh-style-a-padding-right-large"},"71d543d2-7766-4e93-8dc7-f02a245b0fd1":{"settings":{"title":"Card container"},"813a0a12-df92-443f-b8f5-a33ed2c69aed":{"text":"","textFormat":"cohesion"},"0c630547-25a7-4116-96c8-ceff040e7fab":{"text":"","textFormat":"cohesion"},"be8a985f-572d-4a56-8da7-7eb51d584e16":"coh-style-a-max-width-narrow","e18fa9d0-ea94-4b75-bad7-906b3f4632b3":"left","f44ba4ae-ab39-4631-89f2-432c4bf4a6b0":"","ba97fcf9-d577-4ad1-ac46-4d54fcec57fd":"coh-style-a-padding-bottom-small","985e0e11-41dc-48cf-a9d3-3a7137d18aa7":"","5e9c0280-1b79-4003-b898-df15cac0d767":"","f67d59e5-a6c5-486b-812f-a14e4c035047":"","37bed1a0-9970-4bcf-9143-394604fea8fc":"","8c7fc39a-38e5-4eef-859e-