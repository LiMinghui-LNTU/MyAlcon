\n<div style=\"padding-top:1px; margin-right:5px;float:left;\">\n<p><img alt=\"Eye icon\" src=\"\/international\/sites\/g\/files\/rbvwei2661\/files\/number-1-icon.png\" width=\"30\" \/><\/p>\n<\/div>\n\n<h6 style=\"padding-left:45px; padding-top:3px;\">90\u00b0 Span:<\/h6>\n\n<p>&nbsp;<\/p>\n\n<p style=\" padding-left:45px;\">The only MIGS implant to span approximately 90\u00b0 of Schlemm\u2019s canal, ensuring access to collector channels in the nasal region.<\/p>\n<\/div>\n\n<p>&nbsp;<\/p>\n\n<div style=\"height:auto;\">\n<div style=\"padding-top:1px; margin-right:5px;float:left;\">\n<p><img alt=\"Eye icon\" src=\"\/international\/sites\/g\/files\/rbvwei2661\/files\/number-2-icon.png\" width=\"30\" \/><\/p>\n<\/div>\n\n<h6 style=\"padding-top:3px; padding-left:45px;\">Open Scaffold Design:<\/h6>\n\n<p>&nbsp;<\/p>\n\n<p style=\" padding-left:45px;\">The first MIGS device to precisely dilate and scaffold Schlemm\u2019s canal, gently expanding the cross sectional area without obstructing outflow access to collector channel ostia.<sup>4<\/sup><\/p>\n<\/div>\n\n<p>&nbsp;<\/p>\n\n<div style=\"height:auto;\">\n<div style=\"padding-top:1px; margin-right:5px;float:left;\">\n<p><img alt=\"Eye icon\" src=\"\/international\/sites\/g\/files\/rbvwei2661\/files\/number-3-icon.png\" width=\"30\" \/><\/p>\n<\/div>\n\n<h6 style=\"padding-top:3px; padding-left:45px;\">Bypass:<\/h6>\n\n<p>&nbsp;<\/p>\n\n<p style=\"padding-left:45px;\">The Hydrus<sup>\u00ae<\/sup> Microstent bypasses the trabecular meshwork to restore flow of aqueous from the anterior chamber through the inlet of the microstent into Schlemm\u2019s canal.<\/p>\n<\/div>\n","textFormat":"cohesion"},"7a7f5e15-a669-4d31-9eb4-bdfb9510d25d":{"text":"","textFormat":"cohesion"},"52bcdd21-69ce-4138-a19c-5a7f2f011332":"Button Left","7f2d6270-2a08-44b0-bf98-b57dea9f8a90":"_self","6b9bde71-fddb-404b-bbb4-d438eff63c18":"","30f30986-0c33-47de-884e-020da9c7b80a":"","7f006d01-8b85-4215-abc4-8a5762396596":"","4594aa09-f884-4132-9e0c-66