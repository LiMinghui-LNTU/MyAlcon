ue\"><li><span class=\"coh-color-primary-alcon-true-blue\"><strong>Disease management and surgical treatments<\/strong><\/span><br><span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Macular holes<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Macular pucker<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Membranes<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Vitreous opacities<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Retinal tears and detachments<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Dropped crystalline lens\/nucleus fragments<\/span><\/li><li><span class=\"coh-color-primary-alcon-true-blue\"><strong>Vitreous substitutes and staining compounds and their use<\/strong><\/span><br><span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Tamponades \u2013 physics and clinical indications<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Air, gas, silicone oil, PFCL<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Stains and adjuncts<\/span><\/li><li><span class=\"coh-color-primary-alcon-true-blue\"><strong>Preparing for a pars plana vitrectomy<\/strong><\/span><br><span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Operating room setup\/layout<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Preparing the patient\/eye<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Define approach and techniques<\/span> <span class=\"coh-style-a-tick-list-inline coh-color-alcon-almost-black\">Trocar cannula and infusion setups<\/span><\/li><\/ul>","textFormat":"cohesion"},"f11777ee-8552-41f4-9c9c-8726447d88a4":"Button One","95cae407-13f7-4156-b4e8-fb05f7dc93f9":"_self","ecd86fbc-b069-4105-af95-b7520b352297":"