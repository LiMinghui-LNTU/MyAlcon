nals only and that I am a licensed Healthcare Professional.<br \/>\n-&nbsp; I have read and agree to MyAlcon''s <a class=\"coh-style-a-link-white\" href=\"https:\/\/www.au.alcon.com\/terms-use\"><u>terms and conditions<\/u><\/a> and <a class=\"coh-style-a-link-white\" href=\"https:\/\/www.au.alcon.com\/privacy-policy\"><u>privacy policy<\/u><\/a><strong>.<\/strong><\/span><\/p>\n\n<p>&nbsp;<\/p>\n","textFormat":"cohesion"},"fa64fd09-3401-48d8-892b-45d03920ed9e":"Yes","7ec8a2c8-3a04-4faa-9394-23f8bf109502":"No","9c7273c3-c3f7-4b54-b1f3-4c43514be788":"","0a3ce154-8bb4-469d-873d-1050d3a07c15":"https:\/\/www.myalcon.com\/international\/site-directory\/"}},"previewModel":{"03a2a6be-d8af-4f2c-ba34-246c1711a9c3":{}},"variableFields":{"03a2a6be-d8af-4f2c-ba34-246c1711a9c3":[]}}'
